apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: ">=1.10.0 <2.0.0"
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1
      defaultFsType: ext4
      reclaimPolicy: Delete
      volumeBindingMode: Immediate

    defaultSettings:
      defaultDataPath: /var/lib/longhorn
      defaultReplicaCount: '{"v1":"1","v2":"1"}'
      allowVolumeCreationWithDegradedAvailability: true
      autoSalvage: true

    longhornUI:
      replicas: 1

    service:
      ui:
        type: NodePort
        nodePort: 30080

    csi:
      kubeletRootDir: /var/lib/kubelet
